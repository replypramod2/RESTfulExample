    <script>
    function getUser() {
        var name = $("#name").val();
        var summary = $("#summary").val();
        var skills = $("#skills").val();
        var interests = $("#interests").val();
        var education = $("#education").val();
        var courses = $("#courses").val();
        var experience = $("#experience").val();
        var contact = $("#contact").val();
        var patience = ($("input[name=patience]:checked").val());
        var passion = ($("input[name=passion]:checked").val());
        // var languages = [];
        //  $("input[name=language]:checked").each(function() {
        //    languages.push($(this).val());
        //  });
        return {
            "name": name,
            "values": {
                "summary": summary,
                "skills": skills,
                "interests": interests,
                "education": education,
                "courses": courses,
                "experience": experience,
                "contact": contact,
                "patience": patience,
                "passion": passion
            }
        }
    }

    $(document).ready(function() {
        // replace with the real backend API
        var restEndPoint = "/rest/hello/attach";
        $("#addBtn").click(function(e) {
            var userJSON = getUser();
            console.debug("user: " + JSON.stringify(userJSON));
            $.ajax({
                type: "POST",
                url: restEndPoint,
                data: userJSON,
                success: function(data) {
                  console.log("user saved");
                },
                dataType: "json"
            });
        });
    });
    </script>
