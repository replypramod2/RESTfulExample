    <script>
    function getUser(){
        var name= $("#name").val();
        var certificate = $("#certificate").val();
        var degree = $("#degree").val();
        var patience = ($("input[name=patience]:checked").val());
        var passion = ($("input[name=passion]:checked").val());
        var languages = [];
         $("input[name=language]:checked").each(function() {
           languages.push($(this).val());
         });
         return {
            "name":name,
            "certificate":certificate,
            "degree":degree,
            "patience":patience,
            "passion":passion,
            "languages":languages
         }
    }
    $( document ).ready(function(){
        // replace with the real backend API
        var restEndPoint = "http://localhost:8080/rest/addUser";
        $("#addBtn").click(function(e){
            var userJSON = getUser();
            console.debug("user: "+JSON.stringify(userJSON));
            $.ajax({
              type: "POST",
              url: restEndPoint,
              data: {user:userJSON},
              success: function(){

              },
              dataType: "json"
            });
        });
    });
    </script>
